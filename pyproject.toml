[tool.poetry]
name = "tinydenticon"
version = "0.1.1"
description = "identicon.js compatible Identicon implementation in Python 3"
authors = ["tinytengu <tinytengu@yandex.ru>"]
license = "GPL-3.0-only"
readme = "README.md"
repository = "https://github.com/tinytengu/tinydenticon"

[tool.poetry.dependencies]
python = "^3.10"
Pillow = "^9.2.0"
